spring:
  data:
    redis:
      host: ${env.REDIS_HOST}
      port: ${env.REDIS_PORT}
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${env.DATASOURCE_URL_HOST}/springles
    username: ${env.MYSQL_ROOT_USER}
    password: ${env.MYSQL_ROOT_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    defer-datasource-initialization: true
  sql:
    init:
      mode: always

  mail:
    host: smtp.gmail.com
    port: ${env.NAVER_MAIL_PORT}
    NAVER_MAIL_USERNAME: ${env.NAVER_MAIL_USERNAME}
    NAVER_MAIL_PASSWORD: ${env.NAVER_MAIL_PASSWORD}

